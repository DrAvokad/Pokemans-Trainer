<section>
  <div class="flex">
    <div *ngIf="user !== null">
      <h2 id="username">{{ user }}</h2>
    </div>
    <button [routerLink]="['/catalogue']" class="ml-30">Go to catalogue</button>
  </div>
  <div class="collection-box">
    <div *ngIf="pokemons.length !== 0">
      <app-pokemon-list
        [pokemonsList]="pokemons"
        [decoratorType]="'Trainer'"
      ></app-pokemon-list>
    </div>
  </div>
</section>
