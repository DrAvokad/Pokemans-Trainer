<div *ngIf="details !== null" class="w-100">
  <div class="info-box">
    <ul>
      <h4>Abilities:</h4>
      <li *ngFor="let ability of details.abilities">
        {{ ability.ability.name }}
      </li>
      <h4>Stats:</h4>
      <li *ngFor="let stat of details.stats">
        {{ stat.stat.name }}: {{ stat.base_stat}}
      </li>
    </ul>
    <button type="button" (click)="onClick()">Hide</button>
  </div>
</div>
